    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'Love';
            src: url('fonts/KGTeacherJordan.otf') format('opentype'), url('fonts/KGTeacherJordan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype(otf)
                - truetype(ttf)
                - embedde-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family:'Love', Arial, Helvetica, sans-serif;

        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 150px;
            font-weight: normal;
        }
    </style>
