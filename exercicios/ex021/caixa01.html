<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            /*ou*/
            border: 10px solid darkslategray;
            
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /*ou*/
            padding: 10px 10px 10px 10px;
            padding: 10px;/*para tudo igual*/
            padding: 10px 10px; /*cima/baixo e direita/esquerda*/

            /*margin: auto; usar para centralizar*/
            /*margin: 50px auto 10px auto ->para centralizar a esquerda e direita*/
            
            margin-top: 50px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 100px;

            /*ou*/
            margin: 50px 10px 10px 100px;

            
            outline-width: 5px;
            outline-style: dashed;
            outline-color: slateblue;

            /*ou*/

            outline: 5px dashed slateblue;
        }

        a {  /*inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 3px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
